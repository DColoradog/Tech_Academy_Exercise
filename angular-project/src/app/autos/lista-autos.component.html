<script src="js/jquery.min.js"></script>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <div class=" card">
        <div class="card-header">
            <h1> {{tituloListaAutos}} </h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <label>filtrar :</label>
                </div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]="filtro">

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtrado por : {{filtro}}</h3>
                </div>

            </div>

        </div>
        <!-- el ngIf es el condicional-->

        <table class="table" *ngIf="listaAutos.length > 0">
            <thead>
                <!--Encabezado-->
                <tr class="text-primary">
                    <!--renglones-->
                    <th>
                        <button class="btn btn-primary" (click)="muestraImagenes()">
                            {{ muestraImagen ? 'Oculta': 'Muestra'}} Imagen
                        </button>
                    </th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>AÃ±o</th>
                    <th>Color</th>
                    <th>Kilometros</th>
                    <th>Precio</th>
                    <th>Calificacion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let auto of listaAutosFiltrados">
                    <td>
                        <p *ngIf="muestraImagen">
                            <img [src]="auto.imagenUrl" [style.widtg.px]="imageWidth" [style.margen.px]="imageMargin">
                        </p>
                    </td>
                    <td>{{auto.marca}}</td>
                    <td>{{auto.modelo |lowercase | aEspacio: '-'}}</td>
                    <td>{{auto.anio}}</td>
                    <td>{{auto.color}}</td>
                    <td>{{auto.kilometros | number}}</td>
                    <td>{{auto.precio | currency}}</td>
                    <td>
                        <estrellas [calificacion]="auto.calificacion" (starsClick)="onClickCalification($event)">
                        </estrellas>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <detalle-autos [nombre]="descripcion">
            (clickBoton) = "procesaClick($event)"
        </detalle-autos>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

</html>
