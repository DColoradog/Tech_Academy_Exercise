<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>otro titulo de pagina en la etiqueta</title>
</head>

<body>
    <!-- elementos de bloque-->
    <p>hola</p>
    <h3>como</h3>
    <ul>estas</ul>
    <hr>
    <!-- elementos de linea-->
    <a>hola </a>
    <b>como </b>
    <i>estas </i>
    <img>

    <!-- los ID son unicos-->
    <!-- la clas me agrupa varios id -->
    <a id="alumno 1" class="grupo 1">link</a>
    <a id="alumno 2" class="grupo 1">link</a>
    <a id="alumno 3" class="grupo 1">link</a>
</body>

</html>
