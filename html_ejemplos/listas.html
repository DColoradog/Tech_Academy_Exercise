<!DOCTYPE html>
<html>

<head>

    <title>Listas</title>
</head>

<body>
    <section>
        <!-- Lista No ordenada UL-->
        <!-- Asteristicos -->
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
    </section>
    <section>
        <!-- Lista ordenada OL-->
        <!--Lista numerica -->
        <ol>
            <li>coffe
                <p>aqui esta el parrafo</p>
            </li>
            <li>tea</li>
            <li>milk</li>
        </ol>
    </section>
</body>

</html>
